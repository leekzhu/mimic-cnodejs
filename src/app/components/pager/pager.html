<uib-pagination total-items="totalItems"
                items-per-page="40"
                ng-model="currentPage"
                ng-change="pageChanged()" rotate="true"
                max-size="8" force-ellipses="true"
                direction-links="false"
                first-text="&laquo;" last-text="&raquo;"
                boundary-links="true">
</uib-pagination>
